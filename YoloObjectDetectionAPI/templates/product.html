{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Products</h1>
    <!--Begin col-->
    <div class="column">
    {%if products%}
            {% for item in products %}
                <p>
                    <a href="{%url 'product' pk=item.pk%}">
                    {{item.name}}
                    </a>
                    <span class="menu-price">
                        ${{item.price}}
                    </span>
                </p>
            {% endfor %}
    {% endif %}
    </div>
{% endblock %}
